
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户登录</title>
    <link href="http://pay.9htech.com/statics/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <!-- 自己修改的样式 -->
    <link href="http://pay.9htech.com/statics/layui/css/center.css" rel="stylesheet" type="text/css" />
    <script src="http://pay.9htech.com/statics/agent_js/jquery-1.10.1.min.js" type="text/javascript"></script>

    <style>
        .hidden {
            display: none;
        }

        .layui-input, .layui-textarea {
            display: block;
            /*width: 90%;*/
            padding-left: 10px;
        }
    </style>
</head>
<body>

<div class="layui-card">
    <blockquote class="layui-elem-quote"><h3>用户登录</h3></blockquote>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="component-form-element">
            <div class="layui-form-item">
                <label class="layui-form-label">手机号：</label>
                <div class="layui-input-block">
                    <input type="text" id="mobile" name="mobile" lay-verify="required" placeholder="请输入手机号" autocomplete="off"  class="layui-input">
                </div>
            </div>

            <div id="pay_10000" class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                    <input type="password" id="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <a id="ReBtn" class="layui-btn layui-btn-fluid">登 录</a>
            </div>
        </form>
    </div>
</div>

<script src="http://pay.9htech.com/statics/layui/layui.js"></script>
<!-- 购买链接 分享 -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

//        layer.msg('Hello World');
    });
</script>

<script>
    //立即登录
    $('#ReBtn').click(function() {

        var mobile = $('#mobile').val();
        var password = $('#password').val();
        if(mobile == "") {
            layer.msg("请输入手机号");
            return false;
        }

        if(password == ""){
            layer.msg("请输入密码");
            return false;
        }

        var params = {};
        params['mobile']    = mobile;
        params['password']       = password;

        $.ajax({
            type: "post",
            url:'./index.php?i=2&c=entry&do=login&m=ytao_lipstick',
            data: params,
            dataType: "json",
            beforeSend: function(){
                layer.load(1);
            },
            success: function(data){
                if(data.code == 0){
                    layer.msg("登录成功");
                    var url = "./index.php?i=2&c=entry&do=index&m=ytao_lipstick&moblie=" + mobile;
                    window.location.href = url;
                    // 订单号
                } else {
                    layer.msg(data.msg);
                }

                layer.closeAll('loading');
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.closeAll('loading');
                layer.msg('系统错误,请稍后再试!');
            },
        });
    });


</script>
</body>
</html>
